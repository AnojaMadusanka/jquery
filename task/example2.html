<!-- element select -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    $(document).ready(function(){
        $("p").css("background-color","blue");
        $("#intro").css("color","red");
        $(".demo").css("color","blue");
    });
    </script>
</head>
<body>
    <p>My name is Anoja</p>
    <h1 id = "intro">This is my blogger</h1>
    <h1 class="demo">Anoja Madusanka</h1>
</body>
</html>
